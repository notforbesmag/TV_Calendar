<!doctype html>
<head>
	<title>Soudea's TV Calendar</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
    <h1>Do you want to  know what I'm watching tonight?</h1>
    <button id="yes">YES, of course!</button>
    <button id="no">No, I don't care.</button>
    <div id="question"></div>
    <input type="text" id="day" name="day"></input>
    <input type="submit" id="submit" value="TELL ME!"></input>
    <div id="answer"></div>
    <script src="js/script.js" charset="utf-8"></script>
</body>
